<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <h2 class="green">First P</h2>
    <h2 class="red">Second P</h2>
    <h2 class="blue">Third P</h2>
    
    <button id ="h1">Change H1</button>
    <button id="h3">Change H3</button>
    <button id="h5">Change H5</button>
    <button id="A">Change Green</button>
    <button id="B">Change Red</button>
    <button id="C">Change Blue</button>
    <script></script>
  </body>
</html>

<script>
  document.querySelector("#h1").addEventListener("click", changeH1);

  function changeH1() {
    var h1 = document.querySelectorAll("h1")
    for(var i =0;i<h1.length;i++)
    {
        h1[i].style.color="red";
    }
  }

  document.querySelector("#h3").addEventListener("click", changeH3);

  function changeH3() {
   
    var h3s = document.querySelectorAll("h3");
    for (var i = 0; i < h3s.length; i++) {
      h3s[i].style.color = "green";
    }
  }

  document.querySelector("#h5").addEventListener("click", changeH5);

  function changeH5() {
    var h5s = document.querySelectorAll("h5");
    for (var i = 0; i < h5s.length; i++) {
      h5s[i].style.color = "blue";
    }
  }
  document.querySelector("#A").addEventListener("click", changeR);
  function changeR()
  {
    var green = document.querySelectorAll(".green");
    for( var i =0;i<green.length;i++)
    {
      green[i].style.color="green";
    }
  }
  document.querySelector("#B").addEventListener("click", changeG);
  function changeG()
  {
    var green = document.querySelectorAll(".blue");
    for( var i =0;i<green.length;i++)
    {
      green[i].style.color="blue";
    }
  }
  document.querySelector("#C").addEventListener("click", changeB);
  function changeB()
  {
    var green = document.querySelectorAll(".red");
    for( var i =0;i<green.length;i++)
    {
      green[i].style.color="red";
    }
  }

</script>
